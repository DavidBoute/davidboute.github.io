            <form id="contactForm" class="form">
              <div class="row">
                <input
                  type="email"
                  name="mail"
                  placeholder="E-mailadres*"
                  required
                />
              </div>
              <div class="row">
                <input
                  type="text"
                  name="firstName"
                  placeholder="Voornaam*"
                  required
                />
                <input type="text" name="name" placeholder="Naam*" required />
              </div>
              <div class="row">
                <input type="text" name="phone" placeholder="Telefoon" />
              </div>
              <div class="row">
                <input type="text" name="address" placeholder="Adres" />
              </div>
              <div class="row">
                <input
                  type="date"
                  name="date"
                  placeholder="Selecteer de gewenste datum"
                />
                <input
                  type="number"
                  name="amount"
                  placeholder="Aantal personen"
                />
              </div>
              <div class="row">
                <fieldset form="contactForm">
                  <legend>
                    Selecteer de paketten waarin je interesse hebt
                  </legend>

                  <input type="checkbox" id="pakket1" name="pakketten" />
                  <label for="pakket1">Pinapple Party</label><br />

                  <input type="checkbox" id="pakket2" name="pakketten" />
                  <label for="pakket2">Pinapple Party</label><br />

                  <input type="checkbox" id="pakket3" name="pakketten" />
                  <label for="pakket3">Pinapple Party</label><br />

                  <input type="checkbox" id="pakket4" name="pakketten" />
                  <label for="pakket4">Pinapple Party</label><br />
                </fieldset>
              </div>
              <div class="row">
                <textarea
                  name="comment"
                  placeholder="Opmerkingen"
                  form="contactForm"
                  rows="4"
                ></textarea>
              </div>
              <div class="row">
                <button type="submit" value="Submit">Versturen</button>
              </div>
            </form>
          </div>
        </section>
